<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>coldd | Login</title>

<style>
:root {
  --red: #b00000;
  --red-glow: rgba(176, 0, 0, 0.7);
  --bg: #070707;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #1a0000, #050000 70%);
  color: #fff;
  height: 100vh;
  overflow: hidden;
}

/* ===== LOGIN CARD ===== */
#auth {
  height: 100vh;
  display: grid;
  place-items: center;
}

.card {
  width: 360px;
  padding: 35px;
  background: rgba(10, 0, 0, 0.85);
  border: 1px solid var(--red);
  box-shadow: 0 0 40px var(--red-glow);
  backdrop-filter: blur(10px);
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

.logo {
  display: block;
  margin: 0 auto 15px;
  width: 70px;
}

h1 {
  text-align: center;
  letter-spacing: 4px;
  margin-bottom: 25px;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  background: #0c0000;
  border: 1px solid #400;
  color: #fff;
  outline: none;
  transition: 0.3s;
}

input:focus {
  border-color: var(--red);
  box-shadow: 0 0 12px var(--red-glow);
}

button {
  width: 100%;
  padding: 12px;
  background: linear-gradient(90deg, #500, #b00000);
  border: none;
  color: #fff;
  font-weight: bold;
  letter-spacing: 2px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  box-shadow: 0 0 20px var(--red-glow);
  transform: scale(1.03);
}

.switch {
  margin-top: 15px;
  text-align: center;
  font-size: 13px;
  opacity: 0.8;
  cursor: pointer;
}

/* ===== APP ===== */
#app {
  display: none;
  height: 100vh;
  background: linear-gradient(135deg, #200000, #050000);
}

header {
  height: 60px;
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  padding: 0 20px;
  background: rgba(0,0,0,0.6);
  border-bottom: 1px solid var(--red);
  box-shadow: 0 0 20px var(--red-glow);
}

header img {
  width: 38px;
}

header h2 {
  text-align: center;
  letter-spacing: 4px;
}

.user {
  position: relative;
  cursor: pointer;
}

.dropdown {
  position: absolute;
  right: 0;
  top: 140%;
  background: #0b0000;
  border: 1px solid var(--red);
  display: none;
  min-width: 160px;
}

.dropdown div {
  padding: 10px;
  transition: 0.3s;
}

.dropdown div:hover {
  background: #300000;
}

.user:hover .dropdown {
  display: block;
}

/* ===== CENTER ===== */
.center {
  height: calc(100vh - 60px);
  display: grid;
  place-items: center;
  filter: blur(0.6px);
}

.center h1 {
  font-size: 36px;
  animation: float 5s ease-in-out infinite;
  text-shadow: 0 0 25px var(--red-glow);
}
</style>
</head>

<body>

<!-- AUTH -->
<div id="auth">
  <div class="card">
    <img class="logo" src="https://cdn.discordapp.com/icons/1247414059909779578/99547a7b9b3f66a5b992a1d7db30e036.png?size=1024">
    <h1>COLDD</h1>

    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">LOGIN</button>

    <div class="switch" onclick="signup()">Create an account</div>
  </div>
</div>

<!-- APP -->
<div id="app">
  <header>
    <img src="https://cdn.discordapp.com/icons/1247414059909779578/99547a7b9b3f66a5b992a1d7db30e036.png?size=1024">
    <h2>COLDD</h2>

    <div class="user">
      Welcome, <span id="userName"></span> ::
      <div class="dropdown">
        <div onclick="logout()">Sign Out</div>
        <div onclick="alert('User limit handled via JSON (max 3)')">Add User</div>
      </div>
    </div>
  </header>

  <div class="center">
    <h1>Site Under Development</h1>
  </div>
</div>

<script>
let accounts = [];

fetch("accounts.json")
  .then(r => r.json())
  .then(d => accounts = d.users);

function login() {
  const u = username.value;
  const p = password.value;

  const user = accounts.find(a => a.username === u && a.password === p);
  if (!user) return alert("Invalid login");

  localStorage.setItem("session", u);
  start(u);
}

function signup() {
  if (accounts.length >= 3)
    return alert("Max 3 users allowed");

  const u = prompt("Username");
  const p = prompt("Password");
  if (!u || !p) return;

  alert("Add this user manually to accounts.json");
}

function start(name) {
  auth.style.display = "none";
  app.style.display = "block";
  userName.textContent = name;
}

function logout() {
  localStorage.removeItem("session");
  location.reload();
}

const saved = localStorage.getItem("session");
if (saved) start(saved);
</script>

</body>
</html>

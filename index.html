<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>coldd</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --red:#c10000;
  --red-soft:#ff2a2a;
  --bg1:#060000;
  --bg2:#120000;
  --glass:rgba(20,0,0,.55);
}

* { box-sizing:border-box; }

body {
  margin:0;
  height:100vh;
  font-family:Inter,system-ui,sans-serif;
  color:#fff;
  background:
    radial-gradient(circle at 20% 20%, #220000, transparent 40%),
    radial-gradient(circle at 80% 80%, #140000, transparent 40%),
    linear-gradient(180deg,var(--bg2),var(--bg1));
  overflow:hidden;
}

/* ===== TOAST ===== */
#toast {
  position:fixed;
  bottom:32px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(30,0,0,.85);
  backdrop-filter:blur(10px);
  border:1px solid var(--red);
  border-radius:18px;
  padding:14px 22px;
  box-shadow:0 0 30px rgba(255,0,0,.4);
  opacity:0;
  transition:.35s;
  pointer-events:none;
}

/* ===== AUTH ===== */
#auth {
  height:100vh;
  display:grid;
  place-items:center;
}

.auth-card {
  width:420px;
  padding:40px;
  background:var(--glass);
  backdrop-filter:blur(18px);
  border-radius:28px;
  border:1px solid rgba(255,0,0,.35);
  box-shadow:0 0 60px rgba(255,0,0,.25);
}

.logo {
  width:76px;
  display:block;
  margin:0 auto 18px;
}

h1 {
  text-align:center;
  letter-spacing:6px;
  margin-bottom:28px;
  font-weight:600;
}

input {
  width:100%;
  padding:15px;
  margin-top:14px;
  background:rgba(0,0,0,.4);
  border-radius:16px;
  border:1px solid rgba(255,0,0,.25);
  color:white;
  outline:none;
  transition:.25s;
}

input:focus {
  border-color:var(--red-soft);
  box-shadow:0 0 18px rgba(255,0,0,.4);
}

button {
  width:100%;
  margin-top:22px;
  padding:15px;
  border:none;
  border-radius:18px;
  background:linear-gradient(90deg,#6a0000,#c10000);
  color:white;
  letter-spacing:3px;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}

button:hover {
  transform:translateY(-2px);
  box-shadow:0 0 28px rgba(255,0,0,.6);
}

.switch {
  margin-top:20px;
  text-align:center;
  opacity:.75;
  cursor:pointer;
}

/* ===== APP ===== */
#app { display:none; height:100vh; }

header {
  height:68px;
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
  padding:0 26px;
  background:rgba(0,0,0,.5);
  backdrop-filter:blur(14px);
  border-bottom:1px solid rgba(255,0,0,.35);
}

header img { width:42px; }

header h2 {
  text-align:center;
  letter-spacing:6px;
  font-weight:500;
}

/* ===== DROPDOWN ===== */
.user {
  position:relative;
}

.user button {
  all:unset;
  cursor:pointer;
  padding:10px 14px;
  border-radius:14px;
  background:rgba(255,0,0,.12);
  border:1px solid rgba(255,0,0,.35);
}

.menu {
  position:absolute;
  right:0;
  top:120%;
  min-width:180px;
  background:rgba(15,0,0,.9);
  backdrop-filter:blur(12px);
  border-radius:16px;
  border:1px solid rgba(255,0,0,.4);
  box-shadow:0 0 30px rgba(255,0,0,.35);
  display:none;
  overflow:hidden;
}

.menu div {
  padding:14px 18px;
  cursor:pointer;
  transition:.2s;
}

.menu div:hover {
  background:rgba(255,0,0,.18);
}

/* ===== CENTER ===== */
.center {
  height:calc(100vh - 68px);
  display:grid;
  place-items:center;
}

.center h1 {
  font-size:40px;
  font-weight:500;
  letter-spacing:4px;
  animation:float 5s ease-in-out infinite;
  text-shadow:0 0 35px rgba(255,0,0,.6);
}

@keyframes float {
  50% { transform:translateY(-10px); }
}
</style>
</head>

<body>

<div id="toast"></div>

<!-- AUTH -->
<div id="auth">
  <div class="auth-card">
    <img class="logo" src="https://cdn.discordapp.com/icons/1247414059909779578/99547a7b9b3f66a5b992a1d7db30e036.png?size=1024">
    <h1>COLDD</h1>

    <input id="u" placeholder="Username">
    <input id="p" type="password" placeholder="Password">

    <button onclick="login()">LOGIN</button>
    <div class="switch" onclick="signup()">Create account</div>
  </div>
</div>

<!-- APP -->
<div id="app">
  <header>
    <img src="https://cdn.discordapp.com/icons/1247414059909779578/99547a7b9b3f66a5b992a1d7db30e036.png?size=1024">
    <h2>COLDD</h2>

    <div class="user">
      <button onclick="toggleMenu()">Welcome, <span id="uname"></span></button>
      <div class="menu" id="menu">
        <div onclick="signup()">Add User</div>
        <div onclick="logout()">Sign Out</div>
      </div>
    </div>
  </header>

  <div class="center">
    <h1>Site Under Development</h1>
  </div>
</div>

<script>
const toast = m => {
  const t = toastEl;
  t.textContent = m;
  t.style.opacity = 1;
  setTimeout(()=>t.style.opacity=0,2600);
};

const toastEl = document.getElementById("toast");
const menu = document.getElementById("menu");

let users = JSON.parse(localStorage.getItem("users")) || [];

fetch("accounts.json")
  .then(r=>r.json())
  .then(d=>{
    if(!users.length){
      users = d.users;
      localStorage.setItem("users",JSON.stringify(users));
    }
  });

function login(){
  const user = users.find(x=>x.username===u.value && x.password===p.value);
  if(!user) return toast("Invalid credentials");
  localStorage.setItem("session",user.username);
  start(user.username);
}

function signup(){
  if(users.length>=3) return toast("User limit reached");
  if(!u.value||!p.value) return toast("Fill all fields");
  users.push({username:u.value,password:p.value});
  localStorage.setItem("users",JSON.stringify(users));
  toast("User added");
}

function start(name){
  auth.style.display="none";
  app.style.display="block";
  uname.textContent=name;
}

function logout(){
  localStorage.clear();
  location.reload();
}

function toggleMenu(){
  menu.style.display = menu.style.display==="block" ? "none" : "block";
}

document.addEventListener("click",e=>{
  if(!e.target.closest(".user")) menu.style.display="none";
});

const s = localStorage.getItem("session");
if(s) start(s);
</script>

</body>
</html>
